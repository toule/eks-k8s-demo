apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    external-dns.alpha.kubernetes.io/hostname: rayhli.com
  labels:
    app: monolith
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: monoports
          servicePort: 80
